### model
model_name_or_path: /projects/p32304/Code-LLM/saves/Qwen/Qwen3-Coder-30B-A3B-Instruct/merged/sft
trust_remote_code: true

### method
stage: dpo
do_train: true
finetuning_type: lora
lora_rank: 8
lora_target: all
pref_beta: 0.1
entro_alpha: 0.11
pref_loss: entropo  # choices: [sigmoid (dpo), orpo, simpo, entropo]
deepspeed: examples/deepspeed/ds_z3_config.json  # choices: [ds_z0_config.json, ds_z2_config.json, ds_z3_config.json]

### dataset
dataset: qwen_r2e_dpo
template: qwen3_nothink
cutoff_len: 12000
# max_samples: 1000
overwrite_cache: true
preprocessing_num_workers: 16
dataloader_num_workers: 4

### output
output_dir: /projects/p32304/Code-LLM/saves/Qwen/Qwen3-Coder-30B-A3B-Instruct/lora/dpo
logging_steps: 5
save_steps: 100
plot_loss: true
overwrite_output_dir: true
save_only_model: false
report_to: none  # choices: [none, wandb, tensorboard, swanlab, mlflow]

### train
flash_attn: fa2
enable_liger_kernel: true
use_unsloth_gc: true
per_device_train_batch_size: 1
gradient_accumulation_steps: 1
learning_rate: 1.0e-5
num_train_epochs: 1.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000
